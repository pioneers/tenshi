<!doctype html>

<html>
    <head>
        <script type='application/javascript;version=1.7'
            src='resource://gre/modules/commonjs/toolkit/loader.js'></script>
        <script src="../common/require_stub.js"></script>
        <script>
            // TODO(rqou): Stupid hack due to too many friggin iframes
            parent.document.tenshiGlobals =
                parent.parent.document.tenshiGlobals;
            requireStub('controls/main');
        </script>
        <script src="../vendor-js/jquery.js"></script>
        <script type="text/javascript">
            var current_vm = null;

            function run() {
                if (current_vm !== null) {
                    return; // Do not run multiple simultaneous vms
                }

                var require = parent.require;
                if (require === undefined) {
                    return; // Cannot run as independent page
                }

                var texteditor = require("texteditor");
                if (texteditor === undefined) {
                    $("#status").text("ERROR: text editor not yet loaded");
                    throw "ERROR: text editor not yet loaded";
                }

                var text = texteditor.get_text();
                current_vm = exports.vm_generator();

                if (current_vm === null) {
                    $("#status").text("ERROR: no targets are open. Try opening Simulator or Console");
                    throw "ERROR: no vm could be created. Try opening a valid VM target page"
                }

                try {
                    current_vm.load_text(text);
                    current_vm.start_main();
                } catch(err) {
                    var console = require("console");
                    if (console === null) {
                        return;
                    }
                    console.report_error(err);
                    throw err;
                }
                current_vm.set_evaluation_rate(100, 0.01);
            }

            function stop() {
                if (current_vm === null) {
                    return; // No vm is running
                }

                // These arguments are special-cased to fully stop the VM
                current_vm.set_evaluation_rate(0, 0);
                current_vm = null;
            }

            function toggle_running() {
                if (current_vm === null) {
                    run();
                    $("#toggle").text("STOP");
                    $("#status").text("Running in: " + current_vm.source);
                } else {
                    stop();
                    $("#toggle").text("RUN");
                    $("#status").text("");
                }
            }

            function compile_code() {
                if (current_vm !== null) {
                    return; // Do not run multiple simultaneous vms
                }

                var require = parent.require;
                if (require === undefined) {
                    return; // Cannot run as independent page
                }

                var texteditor = require("texteditor");
                if (texteditor === undefined) {
                    $("#status").text("ERROR: text editor not yet loaded");
                    throw "ERROR: text editor not yet loaded";
                }

                var text = texteditor.get_text();
                current_vm = exports.vm_generator();

                if (current_vm === null) {
                    $("#status").text("ERROR: no targets are open. Try opening Simulator or Console");
                    throw "ERROR: no vm could be created. Try opening a valid VM target page"
                }

                try {
                    current_vm.load_text(text);
                    var pkg = current_vm.get_pkg('ARM');
                    sendPacketizedData(pkg);
                } catch(err) {
                    var console = require("console");
                    if (console === null) {
                        return;
                    }
                    console.report_error(err);
                    throw err;
                }
            }

            var exports = {};
            exports.vm_generator = function () {return null;};
        </script>
    </head>
    <body>
        <p>
            <a href="#" id="toggle" onClick="toggle_running()">RUN</a> <a id="status"></a>
            <a href="#" id="compile" onClick="compile_code()">Compile</a>
        </p>
    </body>
</html>
