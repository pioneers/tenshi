- name: uint64_t
  repr: unsigned
  kind: alien
  size: 8
- name: float
  repr: floating
  kind: alien
  size: 4





- name: TYPE_MEMOIZE_CLEAR
  kind: const
  value: 0x00
- name: TYPE_MEMOIZE_STRING
  kind: const
  value: 0x01



- name: ID_SEND_CODE_BLOB
  kind: const
  value: 0x00
- name: ID_GET_TRACE_BLOB
  kind: const
  value: 0x01
- name: code_port
  kind: struct
  packed: true
  slots:
    - name: id
      type: uint8_t
    - name: len
      type: uint32_t
    - name: data
      type: uint8_t[]

- name: ID_START_VM
  kind: const
  value: 0x00
- name: ID_STOP_VM
  kind: const
  value: 0x01
- name: ID_LOAD_MAIN_THREAD
  kind: const
  value: 0x02
- name: ID_CONTROL_UNFREEZE
  kind: const
  value: 0x10
- name: ID_CONTROL_STOP
  kind: const
  value: 0x11
- name: ID_CONTROL_UNPOWERED
  kind: const
  value: 0x12
- name: ID_CONTROL_SET_AUTON
  kind: const
  value: 0x13
- name: ID_CONTROL_SET_TELEOP
  kind: const
  value: 0x14
- name: ID_DEVICE_GET_LIST
  kind: const
  value: 0x20
- name: ID_DEVICE_READ_DESCRIPTOR
  kind: const
  value: 0x21
- name: ID_DEVICE_ENABLE_BLINK
  kind: const
  value: 0x22
  name: ID_DEVICE_START_UPDATES
  kind: const
  value: 0x23
  name: ID_DEVICE_STOP_UPDATES
  kind: const
  value: 0x24
  name: ID_DEVICE_VALUE_UPDATE
  kind: const
  value: 0x23

- name: device_list_t
  kind: struct
  packed: true
  slots:
    - name: count
      type: uint32_t
    - name: dids
      type: uint64_t[]

- name: device_read_descriptor_req_t
  kind: struct
  packed: true
  slots:
    - name: did
      type: uint64_t
    - name: start
      type: uint16_t
    - name: len
      type: uint16_t

- name: device_read_descriptor_resp_t
  kind: struct
  packed: true
  slots:
    - name: did
      type: uint64_t
    - name: data
      type: uint8_t[1]

- name: device_value_update
  kind: struct
  packed: true
  slots:
    - name: timestamp
      type: uint32_t
    - name: count
      type: uint32_t
    - name: devices
      type: device_value[]

- name: device_blink_t
  kind: struct
  packed: true
  slots:
    - name: did
      type: uint64_t
    - name: blink_on
      type: uint8_t

- name: channel_value
  kind: struct
  packed: true
  slots:
    - name: value
      type: float

- name: device_value
  kind: struct
  packed: true
  slots:
    - name: did
      type: uint64_t
    - name: count
      type: uint32_t
    - name: values
      type: channel_value[]

- name: config_port_data
  kind: union
  slots:
    - name: device_list
      type: device_list_t
    - name: device_read_descriptor_req
      type: device_read_descriptor_req_t
    - name: device_read_descriptor_resp
      type: device_read_descriptor_resp_t
    - name: device_blink
      type: device_blink_t
    - name: nothing
      type: uint8_t

- name: config_port
  kind: struct
  packed: true
  slots:
   - name: id
     type: uint8_t
   - name: data
     type: config_port_data


- name: TYPE_JOY_DATA
  kind: const
  value: 0x00
- name: TYPE_TELEM_DATA
  kind: const
  value: 0x01




























