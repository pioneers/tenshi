<style scoped>
    @import url(chrome://angel-player/content/welcome/welcome.css);
</style>
<script>
    requireStub('tenshi/welcome/welcome.js');
</script>

<div id="welcome-body">
    <p>
        Hello world! To get started, click on one of the above tabs.
    </p>
    <div>
        <button type="button" id="openButton">
            Open
        </button>
        <button type="button" id="saveButton">
            Save
        </button>
    </div>
    <div ng-controller="IoPortCtrl">
        XBee address:
        <input type="text" id="xbeeAddrInput" pattern="[0-9a-fA-F]{16}"
            required ng-model="xbeeAddr">
        </input>
        Serial port:
        <input type="text" id="serialPort" required ng-model="serialPort">
        </input>
        <button type="button" id="connectButton">
            Connect
        </button>
        <button type="button" id="disconnectButton">
            Disconnect
        </button>
    </div>
</div>
