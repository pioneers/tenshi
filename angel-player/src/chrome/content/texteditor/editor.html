<body>

<div id="editor">fib = fn (n):
    n = n - 1
    a = 0
    b = 1
    while n != 0:
        temp = a + b
        a = b
        b = temp
        n = n - 1
    return b
main = fn:
    x = 50
    set_motor (0, 100)
    set_motor (1, 100)
    print (x)
    fib50 = fib (x)
    print (fib50)
</div>
